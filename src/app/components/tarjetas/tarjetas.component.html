<div class="card-columns my-4">
  <div class="card" *ngFor="let item of items | slice:0:12">
    <img [src]="item?.poster_path | urlImage" class="card-img-top" [alt]="item?.title"
      (click)="verDetalleMovie( item.id )">
    <div class="card-body">
      <h5 class="card-title">{{ item?.title }}</h5>
      <p class="card-text">
        {{ item?.overview | slice:0:280 }}...
      </p>
      <button (click)="verDetalleMovie( item.id )" class="btn btn-primary">Ver m√°s</button>
    </div>
    <div class="card-footer text-muted">
      Lanzamiento: {{ item?.release_date | date }}
    </div>
  </div>
</div>
